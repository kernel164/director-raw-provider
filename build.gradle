apply plugin: 'java'

version="1.0.0"
sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
  jcenter()

  maven {
    url "https://repository.cloudera.com/artifactory/cloudera-repos"
  }
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.12'
    compile "com.cloudera.director:director-spi-v1:1.0.0"
}

jar {
  baseName = "raw-provider"
}
